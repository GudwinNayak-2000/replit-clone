<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account-settings.css">
    <title>account settings</title>
</head>
<body>
    <div class="account-settings-container">
        <h2>Account</h2>
        <div class="account-settings-container-card">
            <div class="account-settings-container-card-left">
                <div>
                    <label for="">Your Email</label>
                    <p>example@gmail.com</p>
                </div>
                <div class="account-settings-container-card-right-button">
                    <button class="edit-email-btn">
                    <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M19 2.922a2.079 2.079 0 0 0-1.47.608L4.171 16.89 3.07 20.93 7.11 19.83 20.47 6.469A2.078 2.078 0 0 0 19 2.923Zm-1.37-1.228a3.579 3.579 0 0 1 3.9 5.836l-13.5 13.5a.75.75 0 0 1-.333.194l-5.5 1.5a.75.75 0 0 1-.92-.921l1.5-5.5a.75.75 0 0 1 .193-.333l13.5-13.5a3.579 3.579 0 0 1 1.16-.776Z" clip-rule="evenodd"></path></svg>
                        Edit
                    </button>
                </div>
            </div>
            <div class="account-settings-container-card-left">
                <div>
                    <label for="">Your password</label>
                    <p>********</p>
                </div>
                <div class="account-settings-container-card-right-button">
                    <button class="edit-password-btn">
                    <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M19 2.922a2.079 2.079 0 0 0-1.47.608L4.171 16.89 3.07 20.93 7.11 19.83 20.47 6.469A2.078 2.078 0 0 0 19 2.923Zm-1.37-1.228a3.579 3.579 0 0 1 3.9 5.836l-13.5 13.5a.75.75 0 0 1-.333.194l-5.5 1.5a.75.75 0 0 1-.92-.921l1.5-5.5a.75.75 0 0 1 .193-.333l13.5-13.5a3.579 3.579 0 0 1 1.16-.776Z" clip-rule="evenodd"></path></svg>      
                    Edit
                  </button>
                </div>
            </div>
            <div class="account-settings-container-card-left">
                <div>
                    <label for="" class="server-location-label">Your server location
                     <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="var(--foreground-dimmer)" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M12 2.75a9.25 9.25 0 1 0 0 18.5 9.25 9.25 0 0 0 0-18.5ZM1.25 12C1.25 6.063 6.063 1.25 12 1.25S22.75 6.063 22.75 12 17.937 22.75 12 22.75 1.25 17.937 1.25 12ZM12 11.25a.75.75 0 0 1 .75.75v4a.75.75 0 0 1-1.5 0v-4a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"></path><path d="M13 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"></path></svg>
                    </label>
                    <p>Asia</p>
                </div>
                <div class="account-settings-container-card-right-button">
                    <select name="region" id="account-settings-region-btn" class="account-settings-region-btn">
                        <option value="1">United States</option>
                        <option value="2">Canada</option>
                        <option value="3">United Kingdom</option>
                        <option value="4">Australia</option>
                    </select>
                </div>
            </div>
            <div class="receive-notifications-container">
                <p class="receive-notifications-container-label">Receive transactional notifications via email
                <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="var(--foreground-dimmer)" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M12 2.75a9.25 9.25 0 1 0 0 18.5 9.25 9.25 0 0 0 0-18.5ZM1.25 12C1.25 6.063 6.063 1.25 12 1.25S22.75 6.063 22.75 12 17.937 22.75 12 22.75 1.25 17.937 1.25 12ZM12 11.25a.75.75 0 0 1 .75.75v4a.75.75 0 0 1-1.5 0v-4a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"></path><path d="M13 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"></path></svg>
                </p>
                <label class="toggle-switch">
                    <input type="checkbox" id="account-settings-transactional-notifications-btn" class="account-settings-transactional-notifications-btn">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="receive-notifications-container">
                <p class="receive-notifications-container-label">Receive marketing notifications
                <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="var(--foreground-dimmer)" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M12 2.75a9.25 9.25 0 1 0 0 18.5 9.25 9.25 0 0 0 0-18.5ZM1.25 12C1.25 6.063 6.063 1.25 12 1.25S22.75 6.063 22.75 12 17.937 22.75 12 22.75 1.25 17.937 1.25 12ZM12 11.25a.75.75 0 0 1 .75.75v4a.75.75 0 0 1-1.5 0v-4a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"></path><path d="M13 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"></path></svg>
                </p>
                <label class="toggle-switch">
                    <input type="checkbox" id="account-settings-transactional-notifications-btn" class="account-settings-transactional-notifications-btn">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="divider"></div>
            <div class="export-repls-container">
                <p class="export-repls-container-label">Export Repls
                </p>
                <span>Bulk export personal Repls</span>
                <button class="export-repls-button">
                   <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v10.19l3.72-3.72a.75.75 0 1 1 1.06 1.06l-5 5a.75.75 0 0 1-1.06 0l-5-5a.75.75 0 1 1 1.06-1.06l3.72 3.72V3a.75.75 0 0 1 .75-.75Zm-9 12a.75.75 0 0 1 .75.75v4A1.25 1.25 0 0 0 5 20.25h14A1.25 1.25 0 0 0 20.25 19v-4a.75.75 0 0 1 1.5 0v4A2.75 2.75 0 0 1 19 21.75H5A2.75 2.75 0 0 1 2.25 19v-4a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"></path></svg>
                    Start Export
                </button>
            </div>
            <div class="divider"></div>
            <div class="danger-zone-container">
                <p>Danger Zone</p>
                <span>Irreversible and destructive actions</span>
                <button class="request-account-deletion-button">
                 <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M10 2.75A1.25 1.25 0 0 0 8.75 4v1.25h6.5V4A1.25 1.25 0 0 0 14 2.75h-4Zm6.75 2.5V4A2.75 2.75 0 0 0 14 1.25h-4A2.75 2.75 0 0 0 7.25 4v1.25H3a.75.75 0 0 0 0 1.5h1.25V20A2.75 2.75 0 0 0 7 22.75h10A2.75 2.75 0 0 0 19.75 20V6.75H21a.75.75 0 0 0 0-1.5h-4.25Zm-11 1.5V20A1.25 1.25 0 0 0 7 21.25h10A1.25 1.25 0 0 0 18.25 20V6.75H5.75Zm4.25 3.5a.75.75 0 0 1 .75.75v6a.75.75 0 0 1-1.5 0v-6a.75.75 0 0 1 .75-.75Zm4 0a.75.75 0 0 1 .75.75v6a.75.75 0 0 1-1.5 0v-6a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"></path></svg>
                    Request Account Deletion
                </button>
            </div>
        </div>
    </div>
</body>
</html>
