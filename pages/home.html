  <div class="replit-agent-container">

          Create with Replit Agent

        </span>
      </p>
    </div>

              aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;">

          </button>
          <button class="start-button">
            <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M2.476 2.463a.75.75 0 0 1 .845-.14l19 9a.75.75 0 0 1 0 1.355l-19 9a.75.75 0 0 1-1.006-.983L6.179 12 2.315 3.305a.75.75 0 0 1 .161-.842ZM7.487 12.75l-2.98 6.706 14.158-6.706H7.487Zm11.178-1.5H7.487l-2.98-6.706 14.158 6.706Z" clip-rule="evenodd"></path></svg>

        </div>
      </div>
    </div>

        <button class="example-button">

          Waitlist website</button>
        <button class="example-button">
          view more</button>
      </div>
    </div>
  </div>

  <div class="recent-repls-container">
    <div>
      <h2>Recent Repls</h2>
    </div>
   <div class="recent-repls-button-container">
    <button class="recent-repls-button">
      <svg preserveAspectRatio="xMidYMin" width="12" height="12" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 12px; --rotate: 0deg; width: 12px; height: 12px;"><path fill-rule="evenodd" d="M12 3.25a.75.75 0 0 1 .75.75v7.25H20a.75.75 0 0 1 0 1.5h-7.25V20a.75.75 0 0 1-1.5 0v-7.25H4a.75.75 0 0 1 0-1.5h7.25V4a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"></path></svg>
      create repl</button>
    <button class="recent-repls-button">create python</button>
    <button class="recent-repls-button">create nodejs</button>
