<!DOCTYPE html>

                        <path fill-rule="evenodd"

                </div>
                <div class="repls-header-right">
                    <button class="create-repl-btn"> <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M12 3.25a.75.75 0 0 1 .75.75v7.25H20a.75.75 0 0 1 0 1.5h-7.25V20a.75.75 0 0 1-1.5 0v-7.25H4a.75.75 0 0 1 0-1.5h7.25V4a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"></path></svg>

                        New Folder</button>
                    </div>
                    <div class="shared-folder">
                        <button><svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M9 3.75a3.25 3.25 0 1 0 0 6.5 3.25 3.25 0 0 0 0-6.5ZM4.25 7a4.75 4.75 0 1 1 9.5 0 4.75 4.75 0 0 1-9.5 0Zm11.023-4.056a.75.75 0 0 1 .913-.54 4.75 4.75 0 0 1 0 9.203.75.75 0 0 1-.372-1.454 3.25 3.25 0 0 0 0-6.296.75.75 0 0 1-.54-.913ZM1.641 15.641A4.75 4.75 0 0 1 5 14.25h8A4.75 4.75 0 0 1 17.75 19v2a.75.75 0 0 1-1.5 0v-2A3.25 3.25 0 0 0 13 15.75H5A3.25 3.25 0 0 0 1.75 19v2a.75.75 0 0 1-1.5 0v-2c0-1.26.5-2.468 1.391-3.359Zm17.633-.698a.75.75 0 0 1 .913-.54A4.75 4.75 0 0 1 23.75 19V21a.75.75 0 0 1-1.5 0v-2a3.25 3.25 0 0 0-2.437-3.144.75.75 0 0 1-.54-.913Z" clip-rule="evenodd"></path></svg>

                </div>
                <div>

                </div>
            </div>
        </div>

</html>
