<!-- themes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/themes.css">
    <title>themes settings</title>  
</head>
<body>
    <div class="themes-container">
        <div class="themes-header">
            <div>
                <h2>Themes</h2>
            </div>
            <div class="themes-header-buttons">
                <button class="browse-theme-btn"><svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M12.949 2.93a5.75 5.75 0 0 1 8.13 8.131l-.009.01-3 3a5.749 5.749 0 0 1-8.67-.622.75.75 0 1 1 1.2-.898 4.251 4.251 0 0 0 6.41.459l2.995-2.995a4.25 4.25 0 0 0-6.01-6.01l-1.716 1.707a.75.75 0 1 1-1.058-1.064l1.728-1.717ZM7.986 8.609a5.75 5.75 0 0 1 6.615 1.943.75.75 0 1 1-1.202.898 4.251 4.251 0 0 0-6.409-.459l-2.995 2.996a4.25 4.25 0 0 0 6.01 6.009l1.705-1.705a.75.75 0 0 1 1.06 1.06l-1.719 1.72a5.75 5.75 0 0 1-8.13-8.131l.009-.01 3-3a5.75 5.75 0 0 1 2.056-1.321Z" clip-rule="evenodd"></path></svg>
                    Browse themes</button>
                <button class="create-theme-btn"> <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M12 3.25a.75.75 0 0 1 .75.75v7.25H20a.75.75 0 0 1 0 1.5h-7.25V20a.75.75 0 0 1-1.5 0v-7.25H4a.75.75 0 0 1 0-1.5h7.25V4a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"></path></svg>
                    Create theme</button>
            </div>
        </div>
        <div class="themes-section">
            <p>Official themes</p>
            <div class="theme-options">
                <div class="theme-card" data-theme="dark">
                    <div class="theme-preview dark-preview">
                        <div class="code-lines"></div>
                        <div class="theme-controls">
                            <div class="play-button"></div>
                            <div class="color-picker"></div>
                        </div>
                    </div>
                    <div class="theme-info">
                        <input type="radio" name="theme" id="dark" value="dark" checked>
                        <label for="dark" class="dark-label">dark</label>
                    </div>
                </div>

                <div class="theme-card" data-theme="light">
                    <div class="theme-preview light-preview">
                        <div class="code-lines"></div>
                        <div class="theme-controls">
                            <div class="play-button"></div>
                            <div class="color-picker"></div>
                        </div>
                    </div>
                    <div class="theme-info">
                        <input type="radio" name="theme" id="light" value="light">
                        <label for="light" class="light-label">light</label>
                    </div>
                </div>

                <div class="theme-card" data-theme="spooky">
                    <div class="theme-preview spooky-preview">
                        <div class="code-lines"></div>
                        <div class="theme-controls">
                            <div class="play-button"></div>
                            <div class="color-picker"></div>
                        </div>
                    </div>
                    <div class="theme-info">
                        <input type="radio" name="theme" id="spooky" value="spooky">
                        <label for="spooky" class="spooky-label">spooky</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
