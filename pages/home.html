<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="agent-header-container">
        <img src="https://replit.com/public/images/ai/agent/AgentIconStandard.svg" alt="replit-agent-icon">
        <p class="agent-text-container">
          <span>
            Create with Replit Agent
          </span>
          <span>
            What do you want to build today?
          </span>
        </p>
      </div>
      <div>
        <div class="textarea-container">
          <textarea id="custom-textarea" placeholder="Describe an app or site you want to create..."></textarea>
          <div class="actions">
            <button class="action-button upgrade-button">Upgrade for limited access to Replit Agent</button>
            <button class="action-button improve-button">Improve prompt</button>
            <button class="action-button start-button">Start building</button>
          </div>
        </div>
      </div>
      <div>
        <label for="">Try these examples:</label>
        <div>
          <button>Local landmark map</button>
          <button>Stock analysis</button>
          <button>Waitlist website</button>
          <button>view more</button>
        </div>
      </div>

      <div>
        <h2>Recent Repls</h2>
        <button>create repl</button>
        <button>create python</button>
        <button>create nodejs</button>
      </div>
    </div>
</body>
</html>
