<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile-settings.css">
    <title>profile settings</title>
</head>
<body>
    <div class="profile-settings-container">
        <h2>Profile</h2>
        <div class="profile-container-card">
            <div class="profile-left">
                <span>GN</span>
            </div>
           <div class="profile-right">
            <div class="profile-right-username">
                <input type="text" disabled placeholder="gudwinnayak444" class="username input-field-style">
                <span>* You can change your username through the CLI once you have logged in</span>
            </div>
           <div class="profile-right-name-container">
            <div class="profile-right-name-container-first-name">
                <label for="">First Name</label>
                <input type="text" placeholder="Gudwinnayak" class="first-name input-field-style">
            </div>
            <div class="profile-right-name-container-last-name">
                <label for="">Last Name</label>
                <input type="text" placeholder="Gudwinnayak" class="last-name input-field-style">
            </div>
           </div>
           <div class="profile-right-bio-container">
            <label for=""> Bio</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Add a bio" class="input-field-style bio-textarea"></textarea>
            <span>* 0 / 140 characters</span>
           </div>
            <div class="profile-right-button-container">
                <button class="public-profile-btn">
                    <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M2.78 11.25h4.502a16.05 16.05 0 0 1 3.014-8.343A9.255 9.255 0 0 0 2.78 11.25ZM12 3.149a14.55 14.55 0 0 0-3.214 8.101h6.428A14.55 14.55 0 0 0 12 3.149Zm3.214 9.601A14.55 14.55 0 0 1 12 20.851a14.55 14.55 0 0 1-3.214-8.101h6.428Zm-7.932 0H2.78a9.255 9.255 0 0 0 7.516 8.343 16.051 16.051 0 0 1-3.014-8.343Zm6.422 8.343a16.051 16.051 0 0 0 3.014-8.343h4.502a9.255 9.255 0 0 1-7.516 8.343Zm7.516-9.843h-4.502a16.05 16.05 0 0 0-3.014-8.343 9.255 9.255 0 0 1 7.516 8.343ZM1.25 12C1.25 6.063 6.063 1.25 12 1.25S22.75 6.063 22.75 12 17.937 22.75 12 22.75 1.25 17.937 1.25 12Z" clip-rule="evenodd"></path></svg>
                    View my public profile
                </button>
                <button class="save-changes-btn">
                    <svg preserveAspectRatio="xMidYMin" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="css-492dz9" style="--size: 16px; --rotate: 0deg; width: 16px; height: 16px;"><path fill-rule="evenodd" d="M20.53 5.47a.75.75 0 0 1 0 1.06l-11 11a.75.75 0 0 1-1.06 0l-5-5a.75.75 0 1 1 1.06-1.06L9 15.94 19.47 5.47a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd"></path></svg>
                    Save Changes
                </button>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
