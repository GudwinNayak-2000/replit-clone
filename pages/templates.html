<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/templates.css">
    <title>Templates</title>
</head>
<body>
    <div class="templates-container">
        <div class="templates-header">
            <h2 class="templates-header-title" aria-label="template"></h2>
            <p class="templates-desc"></p>
            <a href="" class="publish-link" aria-label="publish-link"></a>
        </div>
        <div class="templates-search">
            <input type="Search" placeholder="Search templates">
        </div>
    </div>
    <div class="templates-slider-section">
        <div class="templates-content">
            <h2 class="build-template-title" aria-label="build template"></h2>
            <div class="templates-carousel">
                <div class="swiper">
                    <div class="swiper-wrapper" id="build-swiper-wrapper">
                      
                    </div>
                    <div class="swiper-button-prev"></div>
                 <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
        <div class="language-section">
            <h2 class="languages-title" aria-label="language title"></h2>
             <div class="language-card-container">
                
             </div>
        </div>
    </div>

    <div class="ai-section">
        <h2 class="ai-title" aria-label="ai title"></h2>
        <div class="ai-card-container">

        </div>
    </div>
    <div class="website-section">
        <h2 class="website-title" aria-label="website title"></h2>
        <div class="website-card-container">

        </div>
    </div>
</body>
</html>
